<div class="container mt-5" *ngIf="!loading && !error">
  <h2 class="mb-4 text-center fw-bold" style="background: linear-gradient(45deg, #4e54c8, #8f94fb); -webkit-background-clip: text; color: transparent;">Detalhes do Livro</h2>

  <div *ngIf="book" class="card shadow rounded mx-auto" style="max-width: 600px; border-left: 5px solid #4e54c8;">
    <div class="card-body">
      <h3 class="card-title fw-bold mb-4" style="background: linear-gradient(45deg, #4e54c8, #8f94fb); -webkit-background-clip: text; color: transparent;">{{ book.title }}</h3>

      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>Autor:</strong></span>
          <span class="text-secondary">{{ book.author }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>Gênero:</strong></span>
          <span class="text-secondary">{{ book.genre }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>Ano de Publicação:</strong></span>
          <span class="text-secondary">{{ book.publishedYear }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>ISBN:</strong></span>
          <span class="text-secondary">{{ book.isbn }}</span>
        </li>
        <li class="list-group-item">
          <strong>Descrição:</strong>
          <p class="mt-2 text-justify text-secondary" style="white-space: pre-wrap;">{{ book.description }}</p>
        </li>
      </ul>

      <div class="text-center">
        <button class="btn btn-outline-primary btn-lg px-4" (click)="goBack()">
          <i class="bi bi-arrow-left me-2"></i> Voltar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Loading -->
<div class="d-flex justify-content-center align-items-center flex-column my-5" *ngIf="loading">
  <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status" aria-label="Carregando"></div>
  <p class="mt-3 fs-5 text-primary fw-semibold">Carregando detalhes do livro...</p>
</div>

<!-- Error -->
<div class="container mt-5" *ngIf="!loading && error">
  <div class="alert alert-danger text-center fs-5 fw-semibold" role="alert">
    {{ error }}
  </div>
  <div class="text-center">
    <button class="btn btn-outline-danger btn-lg px-4" (click)="goBack()">
      <i class="bi bi-arrow-left me-2"></i> Voltar
    </button>
  </div>
</div>
